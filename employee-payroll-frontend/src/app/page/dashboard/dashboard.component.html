<div class="dashboard-container">
  <h2>Employee Details</h2>
  <button class="add-user-btn" [routerLink]="['/add']">+ Add Employee</button>

  <div class="employee-grid">
      <div class="employee-card" *ngFor="let employee of employees">
          <div class="card-header">
              <img [src]="employee.profilePic" alt="Profile" class="profile-pic" />
              <h3>{{ employee.name }}</h3>
          </div>
          <div class="card-body">
              <p><strong>Gender:</strong> {{ employee.gender }}</p>
              <p><strong>Department:</strong> <span class="dept">{{ employee.department }}</span></p>
              <p><strong>Salary:</strong> â‚¹{{ employee.salary | number }}</p>
              <p><strong>Start Date:</strong> {{ employee.startDate | date }}</p>
              <p><strong>Note:</strong> {{ employee.note }}</p>
          </div>
          <div class="card-footer">
              <button [routerLink]="['/editpage']" (click)="send(employee.id)" class="edit-btn">
                  <i class="fa-solid fa-pen-to-square"></i> Edit
              </button>
              <button (click)="deleteEmployee(employee.id)" class="delete-btn">
                  <i class="fa fa-trash"></i> Delete
              </button>
          </div>
      </div>
  </div>
</div>

<style>
/* General Styling */
.dashboard-container {
  width: 90%;
  margin: auto;
  padding: 20px;
  font-family: 'Poppins', sans-serif;
}

h2 {
  color: #333;
  text-align: center;
  margin-bottom: 20px;
}

/* Add User Button */
.add-user-btn {
  display: block;
  width: 200px;
  margin: 10px auto;
  background: #4CAF50;
  color: white;
  padding: 12px;
  border-radius: 5px;
  font-size: 16px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s ease-in-out;
}

.add-user-btn:hover {
  background: #45a049;
}

/* Employee Card Grid */
.employee-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* Individual Employee Card */
.employee-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  transition: 0.3s ease-in-out;
}

.employee-card:hover {
  transform: scale(1.05);
}

/* Card Header */
.card-header {
  display: flex;
  align-items: center;
  background: #f5f5f5;
  padding: 15px;
}

.card-header img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
}

.card-header h3 {
  font-size: 18px;
  color: #333;
}

/* Card Body */
.card-body {
  padding: 15px;
  font-size: 14px;
  color: #555;
}

.dept {
  background: #ffcc00;
  color: black;
  padding: 5px 8px;
  border-radius: 5px;
}

/* Card Footer */
.card-footer {
  display: flex;
  justify-content: space-between;
  padding: 15px;
  background: #f5f5f5;
}

.edit-btn, .delete-btn {
  padding: 8px 12px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  font-size: 14px;
  transition: 0.3s ease-in-out;
  display: flex;
  align-items: center;
  gap: 5px;
}

.edit-btn {
  background: #007BFF;
  color: white;
}

.edit-btn:hover {
  background: #0056b3;
}

.delete-btn {
  background: #ff4c4c;
  color: white;
}

.delete-btn:hover {
  background: #cc0000;
}

.fa-pen-to-square, .fa-trash {
  font-size: 16px;
}

</style>
