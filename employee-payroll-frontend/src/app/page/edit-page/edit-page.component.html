<div class="form-container">
  <h2>Update Employee Details</h2>

  <form (ngSubmit)="onSubmit()">
    <!-- Name Input -->
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="employee.name" name="name" required pattern="^[A-Z][a-zA-Z\s]*$" />
    </div>

    <!-- Profile Image Selection (Horizontally aligned) -->
    <div class="form-group">
      <label>Profile Image</label>
      <div class="profile-selection">
        <label *ngFor="let img of profileImages" class="profile-label">
          <input type="radio" [(ngModel)]="employee.profilePic" name="profilePic" [value]="img" required />
          <img [src]="img" class="profile-pic" />
        </label>
      </div>
    </div>

    <div class="row">
      <!-- Gender Selection -->
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-selection">
          <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="Male" /> Male</label>
          <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="Female" /> Female</label>
          <label><input type="radio" [(ngModel)]="employee.gender" name="gender" value="Other" /> Other</label>
        </div>
      </div>

      <!-- Department Selection -->
      <div class="form-group">
        <label>Department</label>
        <div class="department-selection">
          <label *ngFor="let dept of departments" class="dept-label">
            <input type="checkbox" [value]="dept" (change)="onDepartmentChange($event, dept)" [checked]="employee.department.includes(dept)" />
            {{ dept }}
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Salary Input -->
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" id="salary" [(ngModel)]="employee.salary" name="salary" required min="1000" placeholder="Enter salary" />
      </div>
      

      <!-- Start Date Selection -->
      <div class="form-group">
        <label>Start Date</label>
        <input type="date" id="startDate" [(ngModel)]="employee.startDate" name="startDate" required />
      </div>
    </div>

    <!-- Notes Section -->
    <div class="form-group">
      <label for="note">Notes</label>
      <textarea id="note" [(ngModel)]="employee.note" name="note" required></textarea>
    </div>

    <!-- Form Buttons -->
    <div class="button-group">
      <button type="button" [routerLink]="['/']" class="cancel" (click)="onCancel()">HOME</button>
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="reset" (click)="onReset()">Reset</button>
    </div>
  </form>
</div>
